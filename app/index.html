<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" type="text/css" href="assets/index-style.css" />
    <title>Snit Talk</title>
  </head>
  <body>
    <h1 >Snit Talk</h1>

    <div id="login" class="main flex column">
      <form class="flex column container">
        <div>
          <label >Username:</label>
          <input id="loginUsername" />
        </div>
        <div>
          <label>Password:</label>
          <input type='password' id="loginPassword" />
        </div>
        <button class='white blue-background form-button' id="loginBtn">Login</button>
      </form>
      <div>
        <button type='submit' id="goToSignUp" class='white blue-background'>Sign Up</button>
      </div>
    </div>

    <div id="signUp" class="hide">
      <div class="flex column main">
        <form class='container'>
          <div>
            <label>Email:</label>
            <input id="signUpEmail" />
          </div>
          <div>
            <label>Username:</label>
            <input id="signUpUsername" />
          </div>
          <div>
            <label>Password:</label>
            <input type='password' id="signUpPassword" />
          </div>
          <button class='white blue-background form-button' type='submit' id="signUpBtn">Sign Up</button>
        </form>
        <button class='white blue-background' id='signUpBack'>Back</button>
      </div>
    </div>
    
    <div id="home" class="hide">
      <div class="flex column main">
        <div>
          <button class='white blue-background' id="onBtn">On</button>
          <button class='white blue-background' id="offBtn">Off</button>
          <span id='onOrOff'></span>
          <button class='white blue-background' id="hotkeyUpdate">Update HotKeys</button>
          <div style="margin-top: 1em;">
            <label>Snit Packages:</label>
            <select id="packages"></select>
          </div>
        </div>
        <div>
          <label>
            Your current HotKeys: 
          </label>
          <div id='currentHotKeys'></div>
        </div>
        <div>
          <form>
            <label>Submit your own Snit to the "Snit Talkers" Package</label>
            <input type="text" id="submission" />
            <button class='white blue-background' type='submit' id="submit-snit">Submit Snit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
